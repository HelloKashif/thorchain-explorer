<h1 class="mobile-padding">Asset Pools</h1>

<table *ngIf="pools" class="shadow">
  <tbody>
    <tr *ngFor="let pool of pools">
      <td>
        <div class="flxr">
          <app-asset-logo [assetPool]="pool"></app-asset-logo>
          <a [routerLink]="['/', 'pools', pool]">{{pool}}</a>
        </div>
      </td>
    </tr>
  </tbody>
</table>

<app-loading *ngIf="!pools"></app-loading>
