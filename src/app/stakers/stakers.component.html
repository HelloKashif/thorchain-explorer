<h1 class="mobile-padding">Stakers</h1>

<table *ngIf="stakers" class="shadow">
  <tbody>
    <tr *ngFor="let staker of stakers">
      <td>
        <a [routerLink]="['/', 'stakers', staker]">{{staker}}</a>
      </td>
    </tr>
  </tbody>
</table>

<span *ngIf="!stakers" class="mobile-padding">...</span>
